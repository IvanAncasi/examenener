<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Agregar Producto</title>
    <style>
        form {
            max-width: 500px;
            margin: 30px auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        a {
            text-decoration: none;
            color: #007bff;
            display: block;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Nuevo Producto</h2>
    <form method="POST">
        <label for="nom_prod">Nombre:</label>
        <input type="text" id="nom_prod" name="nom_prod" required />

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="" disabled selected>Selecciona estado</option>
            <option value="Nuevo">Nuevo</option>
            <option value="Usado">Usado</option>
            <option value="Reacondicionado">Disponible</option>
        </select>

        <label for="categoria">Categor√≠a:</label>
        <input type="text" id="categoria" name="categoria" required />

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required />

        <button type="submit">Agregar</button>
    </form>
    <a href="{{ url_for('index') }}">Volver a la lista</a>
</body>
</html>
