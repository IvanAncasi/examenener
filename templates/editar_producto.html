<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Producto</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #eaf2f8;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            color: #34495e;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px #aed6f1;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2e86c1;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Editar Producto</h2>
    <form method="POST">
        <label for="nom_prod">Nombre:</label>
        <input type="text" id="nom_prod" name="nom_prod" required value="{{ producto.nom_prod }}" />

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="Nuevo" {% if producto.estado == 'Nuevo' %}selected{% endif %}>Nuevo</option>
            <option value="Usado" {% if producto.estado == 'Usado' %}selected{% endif %}>Usado</option>
            <option value="Reacondicionado" {% if producto.estado == 'Reacondicionado' %}selected{% endif %}>Reacondicionado</option>
        </select>

        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" required value="{{ producto.categoria }}" />

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required value="{{ producto.precio }}" />

        <button type="submit">Actualizar</button>
    </form>

    <a href="{{ url_for('index') }}">← Volver a la lista</a>
</body>
</html>
